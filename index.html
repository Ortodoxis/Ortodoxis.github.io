    <script>
        async function loadAlbums() {
            const albumListContainer = document.getElementById('album-list');
            const loadingElement = document.getElementById('loading');
            
            try {
                const response = await fetch('https://raw.githubusercontent.com/Ortodoxis/Ortodoxis.github.io/main/albumes.txt');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const text = await response.text();
                const albums = parseAlbums(text);
                
                if (albums.length > 0) {
                    displayAlbums(albums, albumListContainer);
                    loadingElement.style.display = 'none';
                } else {
                    throw new Error('No albums found in the data');
                }
            } catch (error) {
                console.error('Error loading albums:', error);
                loadingElement.innerHTML = `
                    <div class="error-message">
                        <p><i class="fas fa-exclamation-circle"></i> No se pudieron cargar los álbumes.</p>
                        <p>Error: ${error.message}</p>
                        <p>Usando álbumes de ejemplo...</p>
                    </div>
                `;
                
                // Use example albums as fallback
                const exampleAlbums = [
                    {
                        title: "Negative Creep",
                        PRICE: "US$10",
                        COVER: "https://cdn-images.dzcdn.net/images/cover/c6d8d1dd5244490a466c29cb3a0bfc8b/0x1900-000000-80-0-0.jpg"
                    },
                    {
                        title: "LOL",
                        PRICE: "US$40",
                        COVER: "https://cdn-images.dzcdn.net/images/cover/c6d8d1dd5244490a466c29cb3a0bfc8b/0x1900-000000-80-0-0.jpg"
                    }
                ];
                
                displayAlbums(exampleAlbums, albumListContainer);
            }
        }

        function parseAlbums(text) {
    const albums = [];
    const albumRegex = /\s*\[ALBUM:\s*"(.*?)"\]([\s\S]*?)end\(\);/g;
    const propertyRegex = /-\s*\{\s*(.*?):\s*"(.*?)"\s*\}/g;

    let albumMatch;
    while ((albumMatch = albumRegex.exec(text)) !== null) {
        const albumTitle = albumMatch[1];
        const albumData = albumMatch[2];
        const album = { title: albumTitle };

        let propertyMatch;
        while ((propertyMatch = propertyRegex.exec(albumData)) !== null) {
            const propertyName = propertyMatch[1].trim().toUpperCase();
            const propertyValue = propertyMatch[2].trim();
            album[propertyName] = propertyValue;
        }
        albums.push(album);
    }

    if (text.includes("EndOfAlbumes")) {
        return albums;
    }

    return albums;
}


        function displayAlbums(albums, container) {
            container.innerHTML = ''; // Clear existing content
            
            albums.forEach(album => {
                const albumDiv = document.createElement('div');
                albumDiv.className = 'album';

                if (album.COVER) {
                    const img = document.createElement('img');
                    img.src = album.COVER;
                    img.alt = album.title;
                    albumDiv.appendChild(img);
                }

                const title = document.createElement('h3');
                title.textContent = album.title;
                albumDiv.appendChild(title);

                if (album.PRICE) {
                    const price = document.createElement('p');
                    price.textContent = `Precio: ${album.PRICE}`;
                    albumDiv.appendChild(price);

                    const buyButton = document.createElement('button');
                    buyButton.textContent = 'Comprar';
                    buyButton.innerHTML = '<i class="fas fa-shopping-cart"></i> Comprar';
                    albumDiv.appendChild(buyButton);
                }

                container.appendChild(albumDiv);
            });
        }

        window.onload = loadAlbums;
    </script>
