<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortodoxis - Official page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #111; /* Dark background */
            color: #eee; /* Light text */
        }

        header {
            background: #222; /* Darker header */
            color: #eee;
            padding: 1rem 0;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        nav {
            display: none; /* Removed navigation */
        }

        .hero {
            text-align: center;
            padding: 2rem 1rem;
            background: #1a1a1a; /* Slightly lighter background */
        }

        .album-section {
            padding: 2rem 1rem;
            text-align: center;
        }

        .album-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .album {
            border: 1px solid #333;
            padding: 1rem;
            width: 200px;
            background-color: #222;
        }

        .album img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 1rem;
        }

        .album p {
            color: #ccc;
        }

        .album button {
            background: #444;
            color: #eee;
            cursor: pointer;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .album button:hover {
            background: #555;
        }

        .contact-section {
            display: none; /* Removed contact section */
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #000; /* Darkest background */
            color: #bbb;
        }

        /* Red accents */
        h1, h2, h3 {
            color: #e44d26; /* A shade of red */
        }

        a {
            color: #f06292; /* A pinkish red */
        }

        a:hover {
            color: #f48fb1;
        }

        /* Ad Styles */
        .adsbygoogle {
            display: block;
            margin: 20px auto;
            width: 728px;
            height: 90px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Ortodoxis</h1>
            <p>Donde la música cobra vida</p>
        </div>
        <nav>
            <ul>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h2>Bienvenidos a la página oficial de Ortodoxis</h2>
            <p>Explora nuestra música, compra álbumes digitales y descarga canciones gratuitas.</p>
        </section>

        <!-- Google AdSense -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-xxxxxxxxxxxxxxxx" crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
             data-ad-slot="yyyyyyyyyy"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>

        <section id="albums" class="album-section">
            <h2>Álbumes</h2>
            <div class="album-container" id="album-list">
                <!-- Albums will be loaded here -->
            </div>
        </section>

        
    </main>

    <footer>
        <p>© 2025 Ortodoxis. Todos los derechos reservados.</p>
    </footer>

    <script>
        async function loadAlbums() {
            const albumListContainer = document.getElementById('album-list');
            try {
                const response = await fetch('https://raw.githubusercontent.com/Ortodoxis/Ortodoxis.github.io/blob/main/albumes.txt');
                const text = await response.text();
                const albums = parseAlbums(text);
                displayAlbums(albums, albumListContainer);
            } catch (error) {
                console.error('Error loading albums:', error);
                albumListContainer.innerHTML = '<p>Failed to load albums.</p>';
            }
        }

        function parseAlbums(text) {
            const albums = [];
            const albumRegex = /\s*\[ALBUM:\s*"(.*?)"\]\s*([\s\S]*?)end\(\);/g;
            const propertyRegex = /-\s*\{\s*(.*?):\s*"(.*?)"\s*\}/g;

            let albumMatch;
            while ((albumMatch = albumRegex.exec(text)) !== null) {
                const albumTitle = albumMatch[1];
                const albumData = albumMatch[2];
                const album = { title: albumTitle };

                let propertyMatch;
                while ((propertyMatch = propertyRegex.exec(albumData)) !== null) {
                    const propertyName = propertyMatch[1].trim().toUpperCase();
                    const propertyValue = propertyMatch[2].trim();
                    album[propertyName] = propertyValue;
                }
                albums.push(album);
            }
            return albums;
        }

        function displayAlbums(albums, container) {
            container.innerHTML = ''; // Clear existing content
            albums.forEach(album => {
                const albumDiv = document.createElement('div');
                albumDiv.className = 'album';

                if (album.COVER) {
                    const img = document.createElement('img');
                    img.src = album.COVER;
                    img.alt = album.title;
                    albumDiv.appendChild(img);
                }

                const title = document.createElement('h3');
                title.textContent = album.title;
                albumDiv.appendChild(title);

                if (album.PRICE) {
                    const price = document.createElement('p');
                    price.textContent = `Precio: ${album.PRICE}`;
                    albumDiv.appendChild(price);

                    const buyButton = document.createElement('button');
                    buyButton.textContent = 'Comprar';
                    albumDiv.appendChild(buyButton);
                }

                container.appendChild(albumDiv);
            });
        }

        window.onload = loadAlbums;
    </script>
</body>
</html>
